    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Informacion del Perro</h5>
        </div>
        <div class="card-body">
          <form>
            


            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Fecha de Nacimiento</label>
                  <input [(ngModel)]="perros.fecha_nacimiento_perro" type="text" class="form-control" disabled="" placeholder="" name="fecha_nacimiento_perro">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Lugar de Nacimiento</label>
                  <input [(ngModel)]="perros.lugar_nacimiento_perro" type="text" class="form-control" disabled="" placeholder="" name="lugar_nacimiento_perro">
                </div>
              </div>
            </div>


            <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Raza</label>
                    <input [(ngModel)]="perros.raza_perro"  type="text" class="form-control" disabled="" placeholder="" name="raza_perro">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Color</label>
                    <input [(ngModel)]="perros.color_perro" type="text" class="form-control" disabled="" placeholder="Last Name" name="color_perro">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Sexo</label>
                    <input [(ngModel)]="perros.sexo_perro" type="text" class="form-control" disabled="" placeholder="Company" name="sexo_perro">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Pelaje</label>
                    <input [(ngModel)]="perros.pelaje_perro" type="text" class="form-control" disabled="" placeholder="Last Name" name="pelaje_perro">
                  </div>
                </div>
              </div>


            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Tatuaje</label>
                  <input [(ngModel)]="perros.tatuaje_perro" type="text" class="form-control" disabled="" placeholder="" name="tatuaje_perro">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Estado</label>
                  <input [(ngModel)]="perros.estado_perro" type="text" class="form-control" disabled="" placeholder="" name="estado_perro">
                </div>
              </div>


            </div>
            
          
          </form>
        </div>
      </div>
    </div>
  </div>
